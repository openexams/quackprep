events { }

http {
    server {
        listen 80;

        location /api {
            # Proxy to backend
            proxy_pass http://backend:3000;

            # Preserve Host header
            proxy_set_header Host $host;

            # Forward the real visitor's IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Forward cookies from client to backend
            proxy_set_header Cookie $http_cookie;

            # Pass cookies from backend to client
            proxy_pass_header Set-Cookie;

            # Enable WebSockets support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for immediate response forwarding
            proxy_buffering off;

            # Pass all headers back from backend to client
            proxy_pass_header all;
        }

        location / {
            # Proxy to frontend
            proxy_pass http://frontend:5173;

            # Preserve Host header
            proxy_set_header Host $host;

            # Forward the real visitor's IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Forward cookies from client to frontend
            proxy_set_header Cookie $http_cookie;

            # Pass cookies from frontend to client
            proxy_pass_header Set-Cookie;

            # Enable WebSockets support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for immediate response forwarding
            proxy_buffering off;

            # Pass all headers back from frontend to client
            proxy_pass_header all;
        }
    }
    
}
