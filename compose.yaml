services:
  ###################################################
  # Service: reverse proxy
  ###################################################
  reverse-proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  ###################################################
  # Service: backend
  ###################################################
  backend:
    build: "backend/."
    ports:
      - "3000:3000"
    env_file: "../secrets.env"
    develop:
      watch:
        - path: ./backend/
          action: rebuild
          target: /usr/local/app/src
        - path: ./backend/package.json
          action: rebuild
    depends_on:
      - redis
    networks:
      - app-network

  ###################################################
  # Service: client
  ###################################################
  frontend:
    build: "frontend/."
    ports:
      - "5173:5173"
    env_file: "../secrets.env"
    develop:
      watch:
        - path: ./frontend/src
          action: rebuild
          target: /usr/local/app/src
        - path: ./frontend/package.json
          action: rebuild
    networks:
      - app-network
  ###################################################
  # Service: redis
  ###################################################
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
